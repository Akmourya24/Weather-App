<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="description" content ="Enter any city name and get instant, real-time weather updates including temperature, wind speed, humidity, and max/min temperatures. Stay informed with accurate weather conditions wherever you are!""
    <title> WeatherPulse- Real-Time Weather Tracker: Get Live Temperature, Wind Speed, and More </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li> Home</li>
            <li> Weather</li>
            <li> City</li>
            <li> Help</li>
        </ul>
    </nav>

    <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="true">
        <button id="btn"><img src="search.png "></button>

    </div>
    <div class="error">Invalid City Name</div>


    <div id="card">

        <div class="weather">
            <div class="row">
                <img src="clouds.png" width="224px" height="224px">
                <p class="typeofweather"> Clear</p>
                <section id="time">

                    <div id="today">
                        Toady - <span id="timer"> 00.00.00 <span id="am">AM</span> </span>
                    </div>
            </div>
            </section>
            <section class="s2">
                <div class="temprature">
                    <p class="feellike"> feels like <Span> </Span></p>

                    <p class="temp">0°C</p>
                    <div class="diffTemp">
                    <p class="mintemp">Min Temp : <span class="min_temp"> 0°C </span></p>
                    <p class="maxtemp">Max Temp : <span class="max_temp"> 0°C </span> </p>
                </div>
                </div>
            </section>
            <section class="s3">
                <p class="city"></p>

                <div class="image-show">
                    <span class="img1">
                        <img src="humidity.png">
                        <p class="humidity">0%</p>
                    </span>
                    <p class="text1">Humidity</p>
                    <span class="img2">
                        <img src="wind.png">
                        <p class="speed"> 0km/h</p>
                    </span>
                    <p class="text2"> Wind Speed</p>
            </section>

        </div>
    </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
